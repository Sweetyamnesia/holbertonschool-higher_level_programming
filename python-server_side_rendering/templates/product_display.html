<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Category</th>
				<th>Price</th>
			</tr>
		</thead>
	</table>
	{% for product in products %}
		<tr>
			<td>{{ product.name }}</td>
			<td>{{ product.category }}</td>
			<td>${{ product.price }}</td>
		</tr>
	{% endfor %}
</body>
</html>
