<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Items list</title>
</head>
<body>
	{% if data.items %}
		<p>No items found</p>
    {% else %}
		<ul>
			{% for item in data.items %}
				<li>{{ item }}</li>
			{% endfor %}
		</ul>
    {% endif %}
</body>
</html>
