<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Items list</title>
</head>
<body>
	{% if(not items) %}
		<p>No items found</p>
        {% else %}
			<ul>
				{% for item in items %}
					<li>{{items}}</li>
				{% endfor %}
			</ul>
    {% endif %}
</body>
</html>
